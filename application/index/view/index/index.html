<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            font-family: "Microsoft Yahei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            padding: 5px;
        }

        .form {
            padding: 15px;
            font-size: 16px;
        }

        .form .text {
            padding: 3px;
            margin: 2px 10px;
            width: 240px;
            height: 24px;
            line-height: 28px;
            border: 1px solid #D4D4D4;
        }

        .form .btn {
            margin: 6px;
            padding: 6px;
            width: 120px;
            font-size: 16px;
            border: 1px solid #D4D4D4;
            cursor: pointer;
            background: #eee;
        }

        a {
            color: #333;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #4288ce;
            font-weight: 400;
            padding: 6px 0;
            margin: 6px 0 0;
            font-size: 28px;

        }

        div {
            margin: 8px;
        }

        .info {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }



    </style>
</head>
<body>
<h2>首页</h2>
<div style="float: right;">
    {if condition="$Think.session.nickname"}
    欢迎回来，<a style="color: #4288ce;" href="{:url('getProfile', ['nickname'=>$Think.session.nickname])}">{$Think.session.nickname}</a>
    <a style="margin-left: 25px; font-size: .9rem" href="{:url('logout')}">退出</a>
    {else /}
    <a href="{:url('login')}">登录</a>{$Think.session.nickname}
    <a style="margin-left: 25px;" href="{:url('register')}">注册</a>
    {/if}

</div>



</body>
</html>
