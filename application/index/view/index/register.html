{include file="user/header" title="新用户注册" /}
<style>
    .tag {
        height: 30px;
        text-align: left;

    }

    h3 {
        text-align: center;

    }

    input {
        width: 137px;
    }

</style>
<script>
    $(function () {

        $("#user_name").blur(function () {

            var user_name = $(this).val();
            $.ajax({
                url: '{:url(\'index/index/checkUser\')}',
                type: 'POST',
                data: {user_name: user_name},
                dataType: 'json',
                success: function (res) {
                    if (res == 'allow') {
                        $("#check_user").html('该用户名可以使用!');
                    } else {

                        $("#check_user").html('该用户名已注册!');
                    }
                },
                error: function () {
                    alert('系统出错!');
                }
            })
        });
    });
</script>
<h3>用户注册</h3>
<div style="text-align: center">
    <div style="display: inline-block">
        <form class="container" method="post" action="{:url('index/index/registerOk')}">
            <div class="tag">
                <div style="float: left">账号：<input name="user_name" id="user_name"></div>
                <p id="check_user" style="float: left"></p>
            </div>

            <div class="tag">
                密码：<input type="password" name="password" id="password">
            </div>

            <div class="tag">
                再次输入密码：<input type="password" name="password2" id="password2">
            </div>

            <div class="tag">
                姓名：<input name="true_name" id="true_name">
            </div>

            <div class="tag">
                <label for="gender">性别：</label>
                <select name="gender" id="gender" style="height: 24px;">
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="0" selected>保密</option>
                </select>
            </div>
            <div class="tag">
                生日：<input type="date" name="birthday" id="birthday">
            </div>
            <div class="tag">
                手机：<input name="mobile" id="mobile">
            </div>
            <div class="tag">
                邮箱：<input name="email" id="email">
            </div>
            <button>注册</button>


        </form>

    </div>
</div>
