{include file="user/header" title="新用户注册" /}
<form class="container" method="post" action="{:url('index/index/registerOk')}">
    <div>
        昵称：<input type="text" name="nickname" id="nickname">
    </div>
    <div>
        真实姓名：<input type="text" name="truename" id="truename">
    </div>
    <div>
        密码：<input type="text" name="password" id="password">
    </div>
    <div>
        <label for="gender">性别:</label>
        <select name="gender" id="gender" >
        <option value="1">男</option>
        <option value="2">女</option>
        <option value="0" selected>保密</option>
        </select>
    </div>
    <div>
        生日：<input type="date" name="birthday" id="birthday">
    </div>
    <div>
        手机：<input type="text" name="mobile" id="mobile">
    </div>
    <div>
        邮箱：<input type="text" name="email" id="email">
    </div>




    <input name="level" value="2" type="hidden">
    <button type="submit">注册</button>
</form>




{include file="user/footer" /}
